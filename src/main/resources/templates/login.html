<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/img/favicon.png}" rel="shortcut icon" type="image/jpg">
    <title>Login Page</title>
</head>
<body class="min-vh-100 bg-light">

<div class="container vh-100 py-5">
    <div class="col-md-5 col-lg-4 col-xl-3 mx-auto">
        <form method="post" action="/login">
            <h2 class="my-3 fw-bold">Please sign in</h2>
            <div class="form-group m-0">
                <input class="form-control w-100 p-2" type="text" name="j_username"
                       placeholder="Email address" autofocus>
            </div>
            <div class="form-group mb-2">
                <input class="form-control w-100 p-2" type="password" name="j_password"
                       placeholder="Password">
            </div>
            <div class="form-group">
                <input class="btn btn-primary w-100 mb-4 fs-5"
                       type="submit" value="Sing in">
            </div>
        </form>
        <div>
            <p>tom@gmail.com - tom [ADMIN]</p>
            <p>ann@mail.ru - анна [USER]</p>
            <p>sam@yahoo.com - sam [ADMIN, USER]</p>
        </div>
    </div>
</div>

</body>
</html>
